<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/WEB-INF/templates/default.xhtml">
	
	<ui:define name="content">
		<h:form>
			<h:panelGrid columns="2">
				<h:outputLabel for="email">Email:</h:outputLabel>
				<h:inputText id="email" value="#{registerUserController.user.email}"></h:inputText>
				<h:outputLabel for="password">Password:</h:outputLabel>
				<h:inputSecret id="password" value="#{registerUserController.user.password}"></h:inputSecret>
				<h:outputLabel for="name">Name:</h:outputLabel>
				<h:inputText id="name" value="#{registerUserController.user.name}"></h:inputText>
				<h:outputLabel for="lastname">Lastname:</h:outputLabel>
				<h:inputText id="lastname" value="#{registerUserController.user.lastname}"></h:inputText>
				<h:commandButton value="Register" action="#{registerUserController.registerUser()}" />
			</h:panelGrid>
		</h:form>
	</ui:define>
	
</ui:composition>
