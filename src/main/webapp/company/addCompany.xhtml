<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
   xmlns:ui="http://java.sun.com/jsf/facelets"
   xmlns:f="http://java.sun.com/jsf/core"
   xmlns:h="http://java.sun.com/jsf/html">
<ui:composition template="/WEB-INF/templates/default.xhtml">

	<ui:define name="content">
		<h1>Add Company</h1>
		<h:form id="createCompanyForm">
			<h:messages />
			
			<ui:param name="controller" value="#{companyManagementSuperAdminController}" /> 
			<ui:param name="model" value="#{companyManagementSuperAdminController.companyManagementSuperAdminModel}" />
			
			<h:panelGrid columns="3">
				
				<h:outputLabel for="name">Name:</h:outputLabel>
				<h:inputText id="name" value="#{model.company.name}" required="true"/>
				<h:message style="color: red;" for="name" id="nameError"/>
				
				<h:outputLabel for="adminEmail">Administrator Email:</h:outputLabel>
				<h:inputText id="adminEmail" value="#{model.adminCompanyEmail}"/>
				<h:message for="adminEmail" id="adminEmailError" />
				
				<h:inputHidden id="description" value="#{model.company.description}" />
			</h:panelGrid>
			<h:commandButton value="Create Company" type="submit" action="#{controller.createCompany()}" />
		</h:form>
		<br/>
		<h:link value="Home Page" outcome="/index"/>
		
	</ui:define>

</ui:composition>
</html>
