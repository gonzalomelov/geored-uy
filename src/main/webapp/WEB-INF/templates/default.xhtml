<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">	

<h:head>
	<title>Product CRUD</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
	<h:outputStylesheet name="css/screen.css" />
	<h:outputScript library="js" name="jquery-1.9.1.js" />
</h:head>
<h:body>
	<div id="container">
		<div id="header" style="display: block;">
			<div style="display: inline-block;">
				<h1>Home Page</h1>
			</div>
			<div style="float: right; display: inline-block; width: 45%;"> 
				<h:panelGrid rendered="#{!personSessionManagementController.isPersonLogged()}">
					<h:form>
						<h:panelGrid columns="4">
							<h:outputLabel for="useremail">Email:</h:outputLabel>
							<h:inputText id="useremail" value="#{personLoginController.person.email}" required="true" />
							<h:outputLabel for="userpwd">Password:</h:outputLabel>
							<h:inputSecret id="userpwd" value="#{personLoginController.person.password}" required="true"/>
						</h:panelGrid>
						<div style="text-align: center;">
							<h:commandButton type="submit" action="#{personLoginController.loginPerson()}" value="Login"/>
						</div>
					</h:form>
					<h:panelGrid columns="2">
						<h:outputText value="Not registered?" />
						<h:link value="Sign Up Now!!" outcome="/users/registerUser"/>						
					</h:panelGrid>
				</h:panelGrid>
				
				<h:panelGrid rendered="#{personSessionManagementController.isPersonLogged()}" columns="3">
					<h:outputText value="Hello" />
					<h:outputText value="#{personSessionManagementController.person.email}" />
					<h:form>
						<h:commandLink value="Logout" action="#{personLoginController.logoutPerson()}"/>
					</h:form> 
						
				</h:panelGrid>
			</div>
		</div>
		
		<div id="content">
			<ui:insert name="content">
			</ui:insert>
		</div>

		<div id="footer">
			<p>gonzalomelov@gmail.com</p>
		</div>
	</div>
</h:body>
</html>
