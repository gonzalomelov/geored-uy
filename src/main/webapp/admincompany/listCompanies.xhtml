<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:rich="http://richfaces.org/rich">

<ui:composition template="/WEB-INF/templates/default.xhtml">

	<ui:define name="content">
		<h1>List Companies</h1>
		
		<h:messages />
		
		<ui:param name="controller" value="#{companyManagementControllerAdminCompany}" />
		
		<h:form>
			<rich:dataTable var="company" value="#{controller.findAllCompaniesFromAdminCompany()}" styleClass="simpletablestyle">
				<rich:column>
					<f:facet name="header">Id</f:facet>
					#{company.id}
				</rich:column>
				<rich:column>
					<f:facet name="header">Name</f:facet>
					#{company.name}
				</rich:column>
				<rich:column>
					<f:facet name="header">Description</f:facet>
					#{company.description}
				</rich:column>
				<rich:column>
					<f:facet name="header">Admin Email</f:facet>
					#{company.adminCompany.email}
				</rich:column>
				<rich:column>
					<f:facet name="header">Edit Company</f:facet>
					<h:link outcome="/admincompany/editCompany">
						<f:param name="company" value="#{company.id}" />
						<h:graphicImage library="images" value="../resources/images/edit.jpg" width="20px" height="20px" />					
					</h:link>
				</rich:column>
			</rich:dataTable>
		</h:form>
		
		<br/>
		<h:link value="Home Page" outcome="/index"/>
				
	</ui:define>

</ui:composition>
</html>
